<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Post Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- Login and Signup Section -->
    <div id="authSection" class="card">
      <h1 id="authTitle">Welcome Back</h1>
      <p id="authSubtitle">Login to continue</p>
      <form id="authForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="authButton">Login</button>
      </form>
      <p id="toggleText">Don't have an account? <button id="toggleAuthButton">Sign Up</button></p>
    </div>

    <!-- Anonymous Posting Section -->
    <div id="postSection" class="hidden">
      <div class="header">
        <h1>Anonymous Feed</h1>
        <button id="logoutButton" class="logout">Logout</button>
      </div>
      <form id="postForm" class="card">
        <textarea id="postInput" placeholder="Share your thoughts..." required></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="postsContainer" class="feed">
        <!-- Posts will appear here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
